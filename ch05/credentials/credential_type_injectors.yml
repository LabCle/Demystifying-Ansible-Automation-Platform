---
injectors:
  env:
    REST_USERNAME: "{{ rest_username }}"
    REST_PASSWORD: "{{ rest_password }}"
    MY_CERT_INI_FILE: "{{ tower.filename.cert_file }}"
    MY_KEY_INI_FILE: "{{ tower.filename.key_file }}"
  extra_vars:
    rest_username: "{{ rest_username }}"
    rest_password: "{{ rest_password }}"
  file:
    template.cert_file: |-
      [mycert]
      {{ cert }}
    template.key_file: |-
      [mykey]
      {{ key }}
...